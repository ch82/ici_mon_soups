<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Статистика и журнал доступности узлов</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/datepicker.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<script src="js/jquery.js"></script>
	<script src="js/jquery.dateFormat-1.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
	<script src="js/bootstrap-affix.js"></script>
	<script src="js/common.js"></script>
	<script src="js/logs.js"></script>
	<script src="js/stats.js"></script>
	<!--[if lt IE 9]>
		<script src="js/html5.js"></script>
	<![endif]-->
	<script src="js/logsui.js"></script>
</head>
<body>
	<div class="container">
		<a href="./statuses.html">Мониторинг</a>
		<div class="header_block">
			<div class="row">
				<div class="span1">
					<div class="logo">
						<a href="http://netmon-oduyu.oduyu.so/icinga"><img src="img/logo.png" alt="logo"></a>
					</div>
				</div>
				<div class="span10">
					<h2>Статистика и журнал доступности узлов</h2>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="span3 bs-docs-sidebar">
				<div class="nav nav-list bs-docs-sidenav">
					<form>
						<fieldset>
							<!--<label for="date_start">Date:</label>-->
							<div class="input-append date dp" data-date-format="yyyy-mm-dd">
								<input class="span2 required-entry" id="datepicker"  name="date_end" type="text" >
								<span class="add-on"><i class="icon-calendar"></i></span>
							</div>
							<div>
								<label class="radio inline">
									<input type = "radio" name = "reportmod" onclick = "repmodclick('logs')" checked = "checked">Логи
								</label>
								<label class="radio inline">
									<input type = "radio" name = "reportmod" onclick = "repmodclick('stat')">Статистика
								</label>
							</div>
							<div>
								<label class="radio inline">
									<input type="radio" name="calmod" onclick="calmodclick('day')" checked = "checked">День
								</label>
								<label class="radio inline">
									<input type="radio" name="calmod" onclick="calmodclick('month')">Месяц
								</label>
							</div>
							<div class="btn_wrapper">
								<button class="btn btn-warning" onclick = "onChange()" type="button">Обновить</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
			<div class="span9">
				<div class="period_wrapper" id="period_div"></div>
				<div class="statuses_wrapper">
						<table class="table table-bordered table-hover table-condensed" >
							<thead>
								<tr>
									<th>Время</th>
									<th>Узел</th>
									<th>IP</th>
									<th>Состояние</th>
									<th>Длительность</th>
								</tr>
							</thead>
							<tbody id="logs"></tbody>
						</table>
						<table class="table table-bordered table-hover table-condensed" style="display:none;">
							<thead>
								<tr>
									<th rowspan="2" colspan="2">Узел</th>
									<th colspan="2">Время простоя</th>
									<th colspan="4">Количество потерь</th>
								</tr>
								<tr>
									<th>Сумма</th>
									<th>Максимальное</th>
									<th>Всего</th>
									<th>>30м</th>
									<th>>3ч</th>
									<th>>6ч</th>
								</tr>
							</thead>
							<tbody id="stat"></tbody>
						</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
